<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="index.css">
		<script src="index.js" type="module" defer></script>
	</head>
	<body>
		<h1>Box Model Display</h1>
		<main>
			<section id="settings">
				<form action="event.preventDefault()">
					<h2>Settings</h2>
					<fieldset>
						<h3>General</h3>
						<label for="showBorders">
							Show Borders
							<input type="checkbox" name="showBorders" id="showBorders" checked oninput="model.showBorders = Boolean(event.target.checked)">
						</label>
						<label for="showDimensions">
							Show Dimensions
							<input type="checkbox" name="showDimensions" id="showDimensions" checked oninput="model.showDimensions = Boolean(event.target.checked)">
						</label>
						<label for="showLabels">
							Show Labels
							<input type="checkbox" name="showLabels" id="showLabels" checked oninput="model.showLabels = Boolean(event.target.checked)">
						</label>
						<label for="allowOverlap">
							Allow Overlap
							<input type="checkbox" name="allowOverlap" id="allowOverlap" oninput="model.allowOverlap = Boolean(event.target.checked)">
						</label>
						<label for="updateFromElement">
							Update From Element
							<input type="checkbox" name="updateFromElement" id="updateFromElement" oninput="updateFromExampleElement()">
						</label>
					</fieldset>
					<fieldset>
						<h3>Overlay</h3>
						<label for="renderOverlay">
							Render Overlay
							<input type="checkbox" name="renderOverlay" id="renderOverlay" oninput="overlay.enabled = Boolean(event.target.checked)">
						</label>
						<div id="exampleElement">Example element</div>
					</fieldset>
					<fieldset>
						<h3>Content</h3>
						<label for="contentWidth">
							Width
							<input type="range" name="contentWidth" id="contentWidth" min="0" max="1000" step="10" value="200" oninput="updateContentBox()">
							<output id="contentWidthOutput"></output>
						</label>
						<label for="contentHeight">
							Height
							<input type="range" name="contentHeight" id="contentHeight" min="0" max="1000" step="10" value="200" oninput="updateContentBox()">
							<output id="contentHeightOutput"></output>
						</label>
					</fieldset>
					<fieldset>
						<h3>Padding</h3>
						<label for="paddingTop">
							Top
							<input type="range" name="paddingTop" id="paddingTop" min="0" max="500" step="10" value="50" oninput="updatePaddingBox()">
							<output id="paddingTopOutput"></output>
						</label>
						<label for="paddingRight">
							Right
							<input type="range" name="paddingRight" id="paddingRight" min="0" max="500" step="10" value="50" oninput="updatePaddingBox()">
							<output id="paddingRightOutput"></output>
						</label>
						<label for="paddingBottom">
							Bottom
							<input type="range" name="paddingBottom" id="paddingBottom" min="0" max="500" step="10" value="50" oninput="updatePaddingBox()">
							<output id="paddingBottomOutput"></output>
						</label>
						<label for="paddingLeft">
							Left
							<input type="range" name="paddingLeft" id="paddingLeft" min="0" max="500" step="10" value="50" oninput="updatePaddingBox()">
							<output id="paddingLeftOutput"></output>
						</label>
					</fieldset>
					<fieldset>
						<h3>Border</h3>
						<label for="borderTop">
							Top
							<input type="range" name="borderTop" id="borderTop" min="0" max="500" step="10" value="50" oninput="updateBorderBox()">
							<output id="borderTopOutput"></output>
						</label>
						<label for="borderRight">
							Right
							<input type="range" name="borderRight" id="borderRight" min="0" max="500" step="10" value="50" oninput="updateBorderBox()">
							<output id="borderRightOutput"></output>
						</label>
						<label for="borderBottom">
							Bottom
							<input type="range" name="borderBottom" id="borderBottom" min="0" max="500" step="10" value="50" oninput="updateBorderBox()">
							<output id="borderBottomOutput"></output>
						</label>
						<label for="borderLeft">
							Left
							<input type="range" name="borderLeft" id="borderLeft" min="0" max="500" step="10" value="50" oninput="updateBorderBox()">
							<output id="borderLeftOutput"></output>
						</label>
					</fieldset>
					<fieldset>
						<h3>Margin</h3>
						<label for="marginTop">
							Top
							<input type="range" name="marginTop" id="marginTop" min="0" max="500" step="10" value="50" oninput="updateMarginBox()">
							<output id="marginTopOutput"></output>
						</label>
						<label for="marginRight">
							Right
							<input type="range" name="marginRight" id="marginRight" min="0" max="500" step="10" value="50" oninput="updateMarginBox()">
							<output id="marginRightOutput"></output>
						</label>
						<label for="marginBottom">
							Bottom
							<input type="range" name="marginBottom" id="marginBottom" min="0" max="500" step="10" value="50" oninput="updateMarginBox()">
							<output id="marginBottomOutput"></output>
						</label>
						<label for="marginLeft">
							Left
							<input type="range" name="marginLeft" id="marginLeft" min="0" max="500" step="10" value="50" oninput="updateMarginBox()">
							<output id="marginLeftOutput"></output>
						</label>
					</fieldset>
					<fieldset>
						<h3>Position</h3>
						<label for="positionTop">
							Top
							<input type="range" name="positionTop" id="positionTop" min="0" max="500" step="10" value="50" oninput="updatePositionBox()">
							<output id="positionTopOutput"></output>
						</label>
						<label for="positionRight">
							Right
							<input type="range" name="positionRight" id="positionRight" min="0" max="500" step="10" value="50" oninput="updatePositionBox()">
							<output id="positionRightOutput"></output>
						</label>
						<label for="positionBottom">
							Bottom
							<input type="range" name="positionBottom" id="positionBottom" min="0" max="500" step="10" value="50" oninput="updatePositionBox()">
							<output id="positionBottomOutput"></output>
						</label>
						<label for="positionLeft">
							Left
							<input type="range" name="positionLeft" id="positionLeft" min="0" max="500" step="10" value="50" oninput="updatePositionBox()">
							<output id="positionLeftOutput"></output>
						</label>
					</fieldset>
				</form>
				<div class="links">
					<a href="https://www.npmjs.com/~gigabyte5671"><img height="20" width="20" src="https://cdn.simpleicons.org/npm">NPM</a>
					<a href="https://github.com/CSS-Canvas/Box-Model"><img height="20" width="20" src="https://cdn.simpleicons.org/github">GitHub</a>
				</div>
			</section>
			<section id="display">
				<h2>Model</h2>
			</section>
		</main>
	</body>
</html>
